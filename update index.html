<!DOCTYPE html>
<html>
<head>
  <title>Teachable Machine</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
</head>
<body>
  <h1>Teachable Machine Predictions</h1>
  <div id="predictions"></div>
  <script>
    let model;

    async function loadModel() {
      model = await tmImage.load('YOUR_MODEL_JSON_URL', 'YOUR_MODEL_BIN_URL');
      document.getElementById('predictions').innerHTML = 'Model loaded!';
    }

    async function predict(imageElement) {
      const prediction = await model.predict(imageElement);
      const predictionDiv = document.getElementById('predictions');
      predictionDiv.innerHTML = '';
      prediction.forEach(p => {
        predictionDiv.innerHTML += `${p.className}: ${p.probability.toFixed(2)}<br>`;
      });
    }

    loadModel();
  </script>
</body>
</html>
